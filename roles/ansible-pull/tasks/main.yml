---
- name: install ansible native
  apt:
    name: ansible
    default_release: stretch-backports

- name: install cron job
  cron:
    hour: "22"
    minute: "23"
    cron_file: "mapgen-ansible-pull"
    user: "root"
    job: ansible-pull -U https://github.com/XCSoar/xcsoar-mapgen-ansible.git local.yml
